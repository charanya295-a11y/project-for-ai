<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364); /* dark blue + black gradient */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .chat-container {
      width: 450px;
      height: 600px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #007bff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: transparent;
    }

    .user-message {
      text-align: right;
      margin: 8px 0;
    }

    .user-message span {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 15px 15px 0 15px;
      display: inline-block;
      max-width: 70%;
    }

    .bot-message {
      text-align: left;
      margin: 8px 0;
    }

    .bot-message span {
      background: #1e1e2f;
      color: #d1d1e0;
      padding: 8px 12px;
      border-radius: 15px 15px 15px 0;
      display: inline-block;
      max-width: 70%;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #111;
      color: white;
      font-size: 15px;
    }

    button {
      padding: 12px 20px;
      background: #007bff;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* Scrollbar style */
    #chatbox::-webkit-scrollbar {
      width: 6px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’™ Smart Campus Assistant</div>
    <div id="chatbox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput").value;
      if (!input) return;

      let chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user-message"><span>${input}</span></div>`;

      let response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      let data = await response.json();
      chatbox.innerHTML += `<div class="bot-message"><span>${data.reply}</span></div>`;

      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
